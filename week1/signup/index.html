<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
</head>
<body>
    <div id="window">
        <h2>회원가입</h2>
        <hr>

        <div>
            <p id="nameP">이름</p>
            <input type="text" id="name">
            <p id="nameError"></p>

            <p id="emailP">이메일</p>
            <input type="text" id="email">
            <p id="emailError"></p>

            <p id="ageP">나이</p>
            <input type="number" id="age">
            <p id="ageError"></p>

            <p id="passwordP">비밀번호</p>
            <input type="password" id="password">
            <p id="passwordError"></p>

            <p id="pwcheckP">비밀번호 확인</p>
            <input type="password" id="pwcheck">
            <p id="pwcheckError"></p>

            <button id="signupBT" type="button">가입하기</button>
        </div>
    </div>

</body>
</html>
